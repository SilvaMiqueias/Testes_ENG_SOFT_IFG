{% extends "base_generic.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>Tem certeza que deseja excluir?</h3>
        <input value="{{ pedido.descricao }}" disabled>
    </div>
</div>

<div class="mt-3">
    <form method="post">
        {% csrf_token %}
        <div class="actions">
            <a href="{% url 'pedido_list' %}" class="bt-cancel">Cancelar</a>
            <button type="submit" class="btn-custom">Confirmar</button>
        </div>

    </form>
</div>


{% endblock %}
