{% extends "base_generic.html" %}

{% block content %}
<div class="form-register">
    <div class="title">
        <h2 style="text-align: center">Registrar</h2>
    </div>
    <div class="formulario">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="buttons">
                <a href="{% url 'login' %}" class="btn-cancel">Cancelar</a>
                <button type="submit" class="btn-custom">Registrar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
